<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Fireworks Display</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome link -->
    <style>
        /* Main container styling */
        .access-denied-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 1;
            z-index: 10;
            transition: opacity 1s ease-in-out;
            padding: 0 20px;
        }

        /* Icon styling */
        .access-denied-container .fa-circle-exclamation {
            font-size: 4rem;
            color: #ff6347;
            margin-bottom: 20px;
        }

        /* Access Denied Heading */
        .access-denied-container h1 {
            font-size: 2rem;
            color: var(--platinum);
            margin-bottom: 1rem;
        }

        /* Message text */
        .access-denied-container p {
            font-size: 1rem;
            color: var(--platinum);
            max-width: 500px;
        }

        /* Button styling */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e5533d;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .access-denied-container .fa-circle-exclamation {
                font-size: 3.5rem;
            }
            .access-denied-container h1 {
                font-size: 1.8rem;
            }
            .access-denied-container p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .access-denied-container .fa-circle-exclamation {
                font-size: 3rem;
            }
            .access-denied-container h1 {
                font-size: 1.5rem;
            }
            .access-denied-container p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background and Stars -->
    <div class="background-wrapper">
        <div id="stars-container"></div>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Access Denied Content -->
    <div class="access-denied-container">
        <i class="fa-solid fa-circle-exclamation"></i><!-- Font Awesome Exclamation Icon -->
        <h1>Access Denied</h1>
        <p>You have attempted to access this page without a valid form submission. Please go back and submit the form again to access this page.</p>
        <a href="contact.html" class="back-button">Go Back to Contact Page</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fireworks Display Project | <a href="index.html">Home</a> | <a href="about.html">About</a></p>
    </footer>

</body>
</html>
